<div class="container">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addNoteModal">Create Note<i class="bi bi-file-plus"></i></button>

    <div class="row">
        <div class="col-md-4">
            <div class="card" card-body>
                <h5>Angular 14 Tutorial</h5>
                <p class="text-muted"> Angular 14 is a Framework. Angular 13 is a Framework. Angular 12 is a Framework. Angular 11 is a Framework. Angular 10 is a Framework. Angular 09 is a Framework. Angular 08 is a Framework</p>

                <div class="d-flex align-items-center">
                    <span class="mx-3">
                        <i class="bi bi-pen" data-bs-toggle="modal" data-bs-target="#editNoteModal"></i>
                    </span>
                    <span class="mx-3">
                        <i class="bi bi-trash"></i>
                    </span>                   
                </div>
            </div>
        </div>
    </div>

    <!-- add notes modal -->
    <div class="modal fade" id="addNoteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add Daily Notes</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form [formGroup]="noteForm">
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Note Title:</label>
                  <input type="text" class="form-control" id="recipient-name" formControlName="title">
                </div>
                <div class="mb-3">
                  <label for="message-text" class="col-form-label">Note Description:</label>
                  <textarea class="form-control" id="message-text" formControlName="description"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" (click)="addNote()" (disabled)="noteForm.invalid">Add Note</button>
            </div>
          </div>
        </div>
      </div>


<!-- edit notes modal -->
    <div class="modal fade" id="editNoteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Edit Notes</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Note Title:</label>
                  <input type="text" class="form-control" id="recipient-name">
                </div>
                <div class="mb-3">
                  <label for="message-text" class="col-form-label">Note Description:</label>
                  <textarea class="form-control" id="message-text"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Update Note</button>
            </div>
          </div>
        </div>
      </div>

</div>
